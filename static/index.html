<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>A JPEG 2000 Image Server</title>

    <!-- Tiled viewed - https://github.com/openseadragon/openseadragon -->
    <script src="openseadragon-bin-2.0.0/openseadragon.min.js"></script>
    
    <style type="text/css">
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
      }
      .openseadragon {
        height: 100%;
        width: 100%;
        color: #00ff00; 
        background-color: black;
      }
      
      #toolbar {
        padding: 15px;
      }
      
    </style>

  </head>

  <body>
    <div id="image" class="openseadragon"></div>      
    
    <script type="text/javascript">
      function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
          results = regex.exec(location.search);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
      }

      var viewer = OpenSeadragon({
        prefixUrl: "openseadragon-bin-2.0.0/images/",
        id: "image",
        tileSources: [ 
          '/info/' + getParameterByName('id') +'/info.json'
        ]
      });
    </script>
    
  </body>

</html>
